<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        var x=prompt("enter the Time as TT.MM");
        var n=prompt("Enter your name");
        if(x<12 && x>0)
                alert("Good Morning  "+n);
        else if(x>=12 &&x<24)
                alert("Good afternoon  " +n);
        else 
                alert("wrong time input");
    </script>
</body>
</html>
